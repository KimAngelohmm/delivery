<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Payment Method</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <section class="form-box">
    <h2>Payment Method</h2>

    <div class="payment-option">
      <label>
        <input type="radio" name="payment" checked>
        Cash on Delivery
      </label>
    </div>

    <div class="payment-option">
      <label>
        <input type="radio" name="payment">
        PayMaya
      </label>
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/63/PayMaya_logo.svg/512px-PayMaya_logo.svg.png" class="icon" alt="Paymaya">
    </div>

    <div class="payment-option">
      <label>
        <input type="radio" name="payment">
        Debit / Credit Card
      </label>
      <img src="https://img.icons8.com/ios-filled/50/000000/bank-card-back-side.png" class="icon" alt="Card">
    </div>

    <div class="payment-option">
      <label>
        <input type="radio" name="payment">
        GCash
      </label>
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/dc/GCash_logo.svg/512px-GCash_logo.svg.png" class="icon" alt="GCash">
    </div>
  </section>

</body>
</html>
